<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Math Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet"> 
  </head>
  <body>
    <div id="container">
      <div id="score">
      Score: <span id="score-value">0</span>  
      </div>
      <div id="correct">
        Correct!
      </div>
      <div id="wrong">
        Try again  
      </div>
      <div id="question">
        
      </div>
      <div id="instructions">
        Click on the correct answer  
      </div>
      <div id="choices">
        <div id="choice1" class="choice" onclick="checkAnswer(choice1)">
          
        </div>
        <div id="choice2" class="choice" onclick="checkAnswer(choice2)">
          
        </div>
        <div id="choice3" class="choice" onclick="checkAnswer(choice3)">
        
        </div>
        <div id="choice4" class="choice" onclick="checkAnswer(choice4)">
        
        </div>
      </div>
      <div id="start-reset" onclick=playGame()>
        Start Game
      </div>
      <div id="time-remaining">
        Time remaining: <span id="time-value"></span> sec  
      </div>
      <div id="game-over">
        <p>Game Over!</p>
        <p>Your score is <span id="final-score"></span></p>
      </div>
    </div>
      
      <script src="javascript.js"></script>
  </body>
</html>
